<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Japan</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <nav>
        <img src="./images/logo.svg" alt="" />
        <span>
          <button class="btn">English</button>
          <button class="btn btn-red">Sign in</button>
        </span>
      </nav>

      <div class="box"></div>

      <div class="hero">
        <span class="hero1">unlimited movies, TV shows,and anime</span>
        <span class="spn">watch anywhere.cancecl anytime.</span>
        <span class="spn"
          >Ready to watch? Enter your email to create or restart your
          membership.</span
        >

        <div class="hero-buttons">
          <input type="text" placeholder="Email address" />
          <button class="btn-white">Get started</button>
        </div>
      </div>
      <div class="separation"></div>
    </div>
    <section class="first">
      <div>
        <span class="sec-spn1">Enjoy on Your TV</span>
        <span class="sec-spn2">
          Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray
          players, and more.
        </span>
      </div>
      <div class="secImg">
        <img
          src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png"
          alt=""
        />
        <video
          src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-jp-0819.m4v"
          autoplay
          loop
          muted
        ></video>
      </div>
    </section>
  </body>
</html>
